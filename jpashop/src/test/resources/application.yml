spring: # TEST 내 YML설정에서 우선권을 가짐(TEST폴더 내의 Resource)
  datasource: #별도의 설정 없어도 됨, 없으면 TEST내에서는 Default로 memory 모드로 돌아감.
    url: jdbc:h2:mem:test    #실제 DB가 아닌 메모리 내에서 테스트
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create      # 자동으로 테이블 생성
      properties:
        hibernate:
          #show_sql: true
          format_sql: true        #Spring Boot Manual 들어가서 파야함.

logging:
  level:
    org.hibernate.SQL: debug  #logger를 통해 sql문 출력해 줌.
    org.hibernate.type: trace # -> logger로 찍어줌

# application.yml이 복잡해질 경우 더 편리한 경우가 많음.